<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>high</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/hightchart_js/jquery.js"></script>
    <script type="text/javascript" src="/static/hightchart_js/highcharts.js"></script>
    <script type="text/javascript" src="/static/hightchart_js/gray.js"></script>

</head>

<body>
    <div id="container" style="width:100%; height:400px;"></div>
    <script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: true
            }
        });
    

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                defaultSeriesType: 'spline',
                //animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: requestData

                    /*function() {
    
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function() {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }*/
                }
            },
            title: {
                text: 'Live Height data'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: '%Y-%m-%d %H:%M:%S',
                tickPixelInterval: 150,
                labels: {
                            formatter: function() {
                            return Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.value);
                            }
                        },
            },
            yAxis: {
                min:0,
                max:400,
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 400,
                    color: '#808080'
                }
]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'first pool data',
                data: [] /*(function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
    
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                })()*/
            }]
        });

function requestData() {
    $.ajax({
        url: '/data',
        type: 'GET',
        success: function(point) {
            var series = chart.series[0],
                shift = series.data.length > 8; // shift if the series is longer than 10

            
            var date = new Date(point[0]);
            // Get the offset in ms
            var offset = date.getTimezoneOffset()*60000;
            var dateCleaned = date.setTime(date.getTime()-offset);
            var height = point[1];
            var dot = [dateCleaned, height]

            // add the point
            chart.series[0].addPoint(dot, true, shift);
            console.log(point[0]);
            console.log(dot);
            
            // call it again after one second 1000
            setTimeout(requestData, 30000);    
        },
        cache: false
    });
}


    });//document ready
    
});


    </script>

</body>
</html>
