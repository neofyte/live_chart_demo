</head>

<body>
    <div id="container" style="width:100%; height:350px;">
        <div id="3np"></div>
        <div id="3sp"></div>

    </div>
    <script type="text/javascript">
$(function () {
    var chart3N;
    $(document).ready(function() {
        Highcharts.setOptions({
            global: {
                useUTC: true
            }
        });
    

        chart3N = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                defaultSeriesType: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: requestData

                    /*function() {
    
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function() {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();

                    }*/
                }
            },
            title: {
                text: 'Live Height data'
            },
            xAxis: {
                type: 'datetime',
                //dateTimeLabelFormats: '%H:%M:%S',//%Y-%m-%d 
                tickPixelInterval: 150,
                labels: {
                            formatter: function() {
                            return Highcharts.dateFormat('%H:%M:%S', this.value);//%Y-%m-%d 
                            },
                            rotation: -45,
                            align: 'right',
                        },
            },
            yAxis: {
                min:0,
                max:300,
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 200,
                    width: 1,
                    color: '#808080'
                }]
            },
            
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'first pool data',
                data: [],
                showInLegend: false
                /*(function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
    
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                })()*/
            }]
        });



function requestData() {
    $.get(
        '/data',
        function(group_data) {

            var point;
            for (var i =  group_data.length-1; i >=0; i--) {
                point = group_data[i];
            
            var series = chart3N.series[0],
                shift = series.data.length > 8; // shift if the series is longer than 10

            var date = new Date(point[1]);
            //date.setHours(date.getHours()+8);
            // Get the offset in ms
            var offset = date.getTimezoneOffset()*60000;
            var dateCleaned = date.setTime(date.getTime()-offset);
            var height = point[2];
            var dot = [dateCleaned, height];

            // add the point
            chart3N.series[0].addPoint(dot, true, shift);
            console.log(point[1],Highcharts.dateFormat('%H:%M:%S', date));
            console.log(dot);

            };
            
            // call it again after one second 1000
            setTimeout(requestData, 30000);    
        }
    );
}


    });//document ready
    
});


    </script>
